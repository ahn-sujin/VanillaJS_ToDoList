<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>TodoListCoding</title>
</head>

<body>
    <div class="container">
        <div class="top-area">
            <div class="clock-box">
                <h1 class="clock">00:00</h1>
            </div>
            <div class="date-box">
                <h1 class="date">16</h1>
                <div class="cover">
                    <span class="month">August</span>
                    <span class="year">2016</span>
                </div>
                <span class="day">Monday</span>
            </div>
            <form class="toDoForm">
                <input type="text" name="" placeholder="write to do" value="" id="input" autocomplete="off">
                <button type="submit" id="add" class="add">+</button>
            </form>
        </div>

        <div class="bot-area">
            <ul class="todoList" id="todoList"></ul>
        </div>
    </div>

    <!-- script load -->
    <script src="../js/todo_list.js"></script>
    <script src="../js/todo_clock.js"></script>
    <script src="../js/todo_date.js"></script>
</body>

</html>
